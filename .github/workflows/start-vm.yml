name: Start Azure VM

on:
  workflow_dispatch:

jobs:
  start-vm:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure Login using OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Start VM
        run: |
          az vm start \
            --resource-group Neeraj_azure_VM \
            --name Neerajn8n
