name: Start Azure VM (Morning)

on:
  workflow_dispatch:
  schedule:
    - cron: '30 0 * * *'   # 6:00 AM IST

jobs:
  start-vm:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Start VM
        run: |
          az vm start \
            --resource-group Neeraj_azure_VM \
            --name myVm
